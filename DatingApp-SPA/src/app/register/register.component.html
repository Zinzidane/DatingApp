<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': username.errors && username.touched}" formControlName="username"
      class="form-control" name="username" placeholder="Username">
    <div class="invalid-feedback">Please choose username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      class="form-control" placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is
      required
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker
      [bsConfig]="bsConfig">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of
      Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
      class="form-control" placeholder="City" formControlName="city">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is
      required
    </div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': password.errors && password.touched}" formControlName="password"
      class="form-control" name="password" placeholder="Password">
    <div *ngIf="password.hasError('required') && password.touched" class="invalid-feedback">Password is required</div>
    <div *ngIf="password.hasError('minlength') && password.touched" class="invalid-feedback">Password must be at least 4
      characters</div>
    <div *ngIf="password.hasError('maxlength') && password.touched" class="invalid-feedback">Password must not exceed 8
      characters</div>
  </div>

  <div class="form-group">
    <input type="password"
      [ngClass]="{'is-invalid': confirmPassword.touched && (confirmPassword.errors || registerForm.hasError('mismatch'))}"
      formControlName="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm  Password">
    <div *ngIf="confirmPassword.hasError('required') && confirmPassword.touched" class="invalid-feedback">Confirm
      password is
      required</div>
    <div *ngIf="registerForm.hasError('mismatch') && confirmPassword.touched" class="invalid-feedback">Confirm
      password must match
      the password</div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
